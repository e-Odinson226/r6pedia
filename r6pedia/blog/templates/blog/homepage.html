{% extends 'blog/base.html' %}
{% load static %}
{% block content %}


<nav>
    <div class="logo">
        <a href="{% url 'blog:homepage' %}">IR <em> | Siege</em></a>
    </div>
    <div class="menu-icon">
    <span></span>
  </div>
</nav>

<div id="video-container">
    <div class="video-overlay"></div>
    <div class="video-content">
        <div class="inner">

            <div class="scroll-icon">
                <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="{% static 'blog/img/scroll-icon.png' %}" alt=""></a>
            </div>    
        </div>
    </div>
    <video autoplay loop muted>
        <source src="{% static 'blog/stadium_intro.mp4' %}" type="video/mp4" />
    </video>
</div>

<div class="grid-portfolio" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                {% for cat in categories %}
                <div class="portfolio-item">
                    <div class="thumb">
                        <a href="{% static 'blog/img/big_portfolio_item_4.jpg' %}" data-lightbox="image-1"><div class="hover-effect">
                            <div class="hover-content">
                                <h1>{{ cat }} <em>squid</em></h1>
                                <p>Awesome Subtittle Goes Here</p>
                            </div>
                        </div></a>
                        <div class="image">
                            <img src="{% static 'blog/img/portfolio_item_4.jpg' %}">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="load-more-button">
                    <a href="#">Load More</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
